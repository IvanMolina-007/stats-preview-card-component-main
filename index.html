<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="card">
      <picture class="card__image-container flex-item">
        <source srcset="/images/image-header-desktop.jpg" media="(min-width:1200px)"> 
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="card__content flex-item">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__stats-container">
          <div class="card__stat-container">
            <h2 class="card__stat-title">10k+</h2>
            <p class="card__stat-description">COMPANIES</p>
          </div>

          <div class="card__stat-container">
            <h2 class="card__stat-title">314</h2>
            <p class="card__stat-description">templates</p>
          </div>

          <div class="card__stat-container">
            <h2 class="card__stat-title">12m+</h2>
            <p class="card__stat-description">queries</p>
          </div>
        </div>
      </div>

    </section>
  </main>
  
   
   

</body>
</html>
